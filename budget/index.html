<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <h3>Budget</h3>
      <div class="search-box">
        <input type="text" placeholder="Search..." />
        <i class="fas fa-search"></i>
      </div>
      <div class="navigation">
        <a href="#">Overview</a>
        <a href="#" class="active">Finance</a>
        <a href="#">Calendar</a>
        <a href="#">Events</a>
      </div>
    </nav>

    <section class="body">
      <section class="wallet-heading">
        <div class="wallet">
          <i class="fas fa-home fa-3x"></i>
          <h3>Home Wallet</h3>
          <p>Change default wallet</p>
        </div>

        <div class="dropdown">
          <i class="fas fa-calendar"></i>
          <p>Calendar</p>
          <i class="fas fa-caret-down"></i>
        </div>
      </section>
    </section>
    <section class="sidebar">
      <div class="nav-line">
        <i class="fas fa-bell"></i>
        <img src="https://picsum.photos/200/300?random=1" />
      </div>
      <div class="wallets">
        <h3>Wallets</h3>
        <i class="fas fa-plus"></i>
        <div class="wallet-wrapper">
          <div class="wallet">
            <i class="fas fa-home purple"></i>
            <h3>Home Wallet</h3>
            <p>$235,000</p>
          </div>
          <div class="wallet">
            <i class="fas fa-dollar-sign orange"></i>
            <h3>Investment</h3>
            <p>$678,000</p>
          </div>
        </div>
      </div>
      <div class="categories">
        <h3>Categories</h3>
        <i class="fas fa-plus"></i>
        <div class="wallet-wrapper">
          <div class="wallet">
            <i class="fas fa-money-bill green"></i>
            <h3>Bills</h3>
            <p>$98,000</p>
          </div>
          <div class="wallet">
            <i class="fas fa-university yellow"></i>
            <h3>Education</h3>
            <p>$168,000</p>
          </div>
          <div class="wallet">
            <i class="fas fa-tools purple"></i>
            <h3>Utility</h3>
            <p>$5,000</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
